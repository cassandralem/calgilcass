application: boot-cssi-2017
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /javascript
  static_dir: javascript

- url: /scss
  static_dir: scss


- url: /stylesheet
  static_dir: stylesheet

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
